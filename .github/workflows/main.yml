name: Compile sing-box rules

on:
  push:
    branches:
      - main
    paths:
      - '**.json'          # ä»»æ„ json æ–‡ä»¶å˜åŠ¨å³è§¦å‘
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2          # éœ€è¦å¯¹æ¯”ä¸Šä¸€æ¬¡æäº¤

      - name: Install sing-box
        run: |
          curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.12.0/sing-box-1.12.0-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          chmod +x sing-box-*/sing-box
          sudo mv sing-box-*/sing-box /usr/local/bin/sing-box
          rm -rf sing-box.tar.gz sing-box-*

      - name: Compile changed JSON files
        run: |
          # è·å–å˜åŠ¨çš„ json æ–‡ä»¶åˆ—è¡¨
          changed_json=$(git diff --name-only HEAD~1 HEAD | grep '\.json$' || true)
          if [ -z "$changed_json" ]; then
            echo "æœªæ£€æµ‹åˆ° json æ–‡ä»¶å˜åŠ¨ï¼Œè·³è¿‡ç¼–è¯‘"
            exit 0
          fi

          for json in $changed_json; do
            [ -f "$json" ] || continue          # æ–‡ä»¶è¢«åˆ é™¤åˆ™è·³è¿‡
            srs="${json%.json}.srs"
            echo "ç¼–è¯‘ $json â†’ $srs"
            if sing-box rule-set compile "$json" --output "$srs"; then
              git add "$srs"
            else
              echo "âŒ ç¼–è¯‘å¤±è´¥ï¼š$json"
              exit 1
            fi
          done

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --cached --quiet; then
            git commit -m "Compile sing-box rule-set"
            git push
          else
