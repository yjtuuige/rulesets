name: Compile Rules

on:
  push:
    branches:
      - main
    paths:
      - 'custom_direct.json'  # 仅当 custom_direct.json 文件发生变化时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache sing-box binary
        id: cache-sing-box
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/sing-box
          key: sing-box-${{ runner.os }}-v1.12.0

      - name: Download and install sing-box
        if: steps.cache-sing-box.outputs.cache-hit != 'true'
        run: |
          curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.12.0/sing-box-1.12.0-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          chmod +x sing-box-1.12.0-linux-amd64/sing-box
          sudo mv sing-box-1.12.0-linux-amd64/sing-box /usr/local/bin/sing-box
          sing-box version

      - name: Check if custom_direct.json was changed
        id: config_changed
        run: |
          if git diff --name-only HEAD^ HEAD -- custom_direct.json; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compile Sing-Box Rules
        if: steps.config_changed.outputs.changed == 'true'
        run: |
          echo "Compiling custom_direct.json to custom_direct.srs"
          sing-box rule-set compile custom_direct.json --output custom_direct.srs

      - name: Commit and push compiled rules
        if: steps.config_changed.outputs.changed == 'true'
        run: |
          echo "Setting up git credentials"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --local user.email "3436707227@qq.com"
          git config --local user.name "yjtuuige"
          echo "Adding custom_direct.srs to git"
          git add custom_direct.srs
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes"
            git commit -m "Compiled rules"
            echo "Pulling latest changes from remote"
            git pull --rebase origin ${{ github.ref_name }} || true
            if git diff --quiet; then
              echo "No changes after rebase"
            else
              echo "Pushing changes to remote"
              git push origin ${{ github.ref_name }}
            fi
          fi

      - name: Clean up
        run: |
          rm -f sing-box.tar.gz
          rm -rf sing-box-1.12.0-linux-amd64
